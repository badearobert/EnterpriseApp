<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Get Session</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding: 2rem;
      color: #222;
    }
    h2 {
      color: #007acc;
      margin-bottom: 1.5rem;
      text-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    input[type="text"] {
      padding: 0.8rem 1rem;
      font-size: 1rem;
      border: 2px solid #007acc;
      border-radius: 5px;
      width: 280px;
      transition: border-color 0.3s;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #005f99;
      box-shadow: 0 0 8px #005f99aa;
    }
    button {
      margin-left: 1rem;
      padding: 0.85rem 1.5rem;
      font-size: 1rem;
      color: #fff;
      background-color: #007acc;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #005f99;
    }
    #sessionResult {
      margin-top: 2rem;
      max-width: 600px;
      background: white;
      padding: 1rem;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      font-family: monospace;
      white-space: pre-wrap;
      word-wrap: break-word;
      color: #333;
    }
    #sessionResult span {
      color: red;
      font-weight: bold;
    }
    .input-container {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <h2>Get Session</h2>
  <div class="input-container">
    <input type="text" id="sessionUserId" placeholder="Enter User ID" />
    <button onclick="getSession()">Get Session</button>
  </div>
  <div id="sessionResult"></div>

  <script>
    function getSession() {
      const userId = document.getElementById('sessionUserId').value.trim();
      if (!userId) {
        alert('Please enter a valid User ID.');
        return;
      }
      document.getElementById('sessionResult').innerHTML = 'Loading...';
      fetch(`http://localhost:5000/session/${userId}`)
        .then(response => {
          if (!response.ok) throw new Error('Session not found.');
          return response.json();
        })
        .then(data => {
          document.getElementById('sessionResult').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        })
        .catch(error => {
          document.getElementById('sessionResult').innerHTML = `<span>Error: ${error.message}</span>`;
        });
    }
  </script>
</body>
</html>
