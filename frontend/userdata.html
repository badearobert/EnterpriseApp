<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Data</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9fbfd;
      margin: 0;
      padding: 2rem;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h2 {
      color: #007acc;
      margin-bottom: 1.5rem;
      text-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    section {
      background: white;
      padding: 1.5rem 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
      margin-bottom: 2rem;
    }
    h3 {
      margin-top: 0;
      color: #005f99;
      margin-bottom: 1rem;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 0.6rem 0.8rem;
      font-size: 1rem;
      border: 2px solid #007acc;
      border-radius: 5px;
      box-sizing: border-box;
      transition: border-color 0.3s;
      font-family: monospace;
    }
    input[type="text"]:focus, textarea:focus {
      outline: none;
      border-color: #005f99;
      box-shadow: 0 0 6px #005f99aa;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    button {
      margin-top: 1rem;
      padding: 0.8rem 1.6rem;
      font-size: 1rem;
      color: white;
      background-color: #007acc;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
      display: block;
      width: 100%;
    }
    button:hover {
      background-color: #005f99;
    }
    #getResult, #addResult {
      margin-top: 1rem;
      font-family: monospace;
      white-space: pre-wrap;
      word-wrap: break-word;
      padding: 0.8rem;
      border-radius: 5px;
      min-height: 40px;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
    }
    #getResult span.error, #addResult span.error {
      color: #cc3300;
      font-weight: 600;
    }
    #getResult span.success, #addResult span.success {
      color: #228833;
      font-weight: 600;
    }
    /* Copy JSON Section */
    #exampleJson {
      min-height: 120px;
      margin-top: 0.5rem;
      font-family: monospace;
      font-size: 0.9rem;
      background: #f0f4f8;
      border: 1px solid #007acc;
      border-radius: 5px;
      padding: 1rem;
      white-space: pre-wrap;
      overflow-wrap: break-word;
      resize: vertical;
    }
    #copyBtn {
      margin-top: 0.5rem;
      background-color: #28a745;
    }
    #copyBtn:hover {
      background-color: #1e7e34;
    }
  </style>
</head>
<body>
  <h2>User Data</h2>

  <section>
    <h3>Get User Data</h3>
    <input type="text" id="getUserId" placeholder="Enter User ID" />
    <button onclick="getUserData()">Get User Data</button>
    <div id="getResult"></div>
  </section>

  <section>
    <h3>Add User Data</h3>
    <input type="text" id="addUserId" placeholder="Enter User ID" />
    <textarea id="addUserData" placeholder='Enter user data JSON'></textarea>
    <button onclick="addUserData()">Add User Data</button>
    <div id="addResult"></div>
  </section>

  <section>
    <h3>Example JSON (copy to clipboard)</h3>
    <textarea id="exampleJson" readonly>
{
  "name": "Ion Popescu",
  "data":"abc"
}
    </textarea>
    <button id="copyBtn" onclick="copyToClipboard()">Copy to Clipboard</button>
  </section>

  <script>
    function getUserData() {
      const userId = document.getElementById('getUserId').value.trim();
      const resultEl = document.getElementById('getResult');
      if (!userId) {
        alert('Please enter a valid User ID.');
        return;
      }
      resultEl.textContent = 'Loading...';
      fetch(`http://localhost:5000/user/${userId}`)
        .then(response => {
          if (!response.ok) throw new Error('User not found.');
          return response.json();
        })
        .then(data => {
          resultEl.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
          resultEl.innerHTML = `<span class="success">${resultEl.innerHTML}</span>`;
        })
        .catch(error => {
          resultEl.innerHTML = `<span class="error">Error: ${error.message}</span>`;
        });
    }

    function addUserData() {
      const userId = document.getElementById('addUserId').value.trim();
      const userDataStr = document.getElementById('addUserData').value.trim();
      const resultEl = document.getElementById('addResult');
      if (!userId) {
        alert('Please enter a valid User ID.');
        return;
      }
      if (!userDataStr) {
        alert('Please enter user data JSON.');
        return;
      }

      let userData;
      try {
        userData = JSON.parse(userDataStr);
      } catch {
        alert('Invalid JSON data.');
        return;
      }

      resultEl.textContent = 'Sending data...';
      fetch(`http://localhost:5000/user/${userId}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(userData)
      })
        .then(response => {
          if (!response.ok) throw new Error('Failed to add user data.');
          return response.json();
        })
        .then(data => {
          resultEl.innerHTML = `<span class="success">Success: ${JSON.stringify(data)}</span>`;
        })
        .catch(error => {
          resultEl.innerHTML = `<span class="error">Error: ${error.message}</span>`;
        });
    }

    function copyToClipboard() {
      const exampleJson = document.getElementById('exampleJson');
      exampleJson.select();
      navigator.clipboard.writeText(exampleJson.value);
    }
  </script>
</body>
</html>
